<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <style>
      .indicator {
        display: inline-block;
        width: 20px;
      }
      input[type="range"] {
        width: 50%;
      }
      .input-label {
        display: inline-block;
        width: 10%;
      }
    </style>

    <script src="script/httpd.js" defer></script>
    <script src="script/twelite-serial.js" defer></script>
    <script src="script/input-receiver.js" defer></script>
    <script src="script/app.js" defer></script>

  </head>

  <body>
    <section>
      <span class="input-label">Left: <span id="lval" class="indicator"></span></span>
      <input type="range" min="-100" max="100" name="left" id="left">
    </section>
    <section>
      <span class="input-label">Right: <span id="rval" class="indicator"></span></span>
      <input type="range" min="-100" max="100" name="right" id="right">
    </section>
    <div id="listening"></div>
  </body>

</html>
